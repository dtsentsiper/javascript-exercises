    <script>

const reverseString = function(string) {
    const stringArray = Array.from(string);
    const newArray = [];
    // i = 4 
    for (let i = stringArray.length - 1; i>=0; i--) {
        newArray.push(stringArray[i]);
    }
    return console.log(newArray.join(''));
};
reverseString('hello');

    </script>
